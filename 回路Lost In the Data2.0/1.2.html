<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Overlay Text</title>
<style>
    body {
      background: #69adbd;
      color: #ffffff;
      font-family: system-ui, sans-serif;
    }
    #imageContainer {
        position: absolute;
        width: 354px; /* 你可以设置这个值来改变图片容器的宽度 */
        height: 354px; /* 你可以设置这个值来改变图片容器的高度 */
        top: 49px;
        margin: 0 auto;
        text-align: center;
        left: 39.5%;
    }

    .image-container img{
        display: block;
        margin: 0 auto;
    }
    
    #localImage {
        width: 100%; /* 图片宽度填充容器 */
        height: auto; /* 图片高度自动调整 */
    }
    
    #overlayText {
        position: absolute;
        top: 50%; /* 文字相对于图片容器的垂直位置 */
        left: 50%; /* 文字相对于图片容器的水平位置 */
        transform: translate(-50%, -50%); /* 居中文字 */
        color: rgba(255, 255, 255, 0);
        font-size: 20px; /* 你可以设置这个值来改变文字大小 */
        border: none;
        background: transparent; /* 无背景色 */
        cursor: pointer; /* 鼠标悬停时变为点击样式 */
        z-index: 1; /* 确保文字在图片上方 */
    }
</style>
</head>
<body>

<div id="imageContainer">
    <img id="localImage" src="缺失.png" alt="Your Local Image">
    <button id="overlayText">点击</button>
</div>

<script>
    document.getElementById('overlayText').addEventListener('click', function() {
        // 点击文字时跳转到下一页面
        window.location.href = '1.3.html'; // 将'next_page.html'替换为你实际的下一页面地址
    });
</script>

</body>
</html>
