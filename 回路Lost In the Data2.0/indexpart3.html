<style>

        body {
            margin: 0;
            padding: 0;
            background-image: url('黑色河流.gif'); /* 图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 5000px 3000px; /* 宽度为 800 像素，高度为 600 像素 */

    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
    }
    #image-container {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: auto;
        animation: scrollImage linear 10s forwards;

    }
    @keyframes scrollImage {
        from { bottom: 0%; }
        to { bottom: -152%; }
    }
    #image {
        display: block;
        margin: auto;
    }
    #flashing-image {
        animation: flash 0.2s infinite alternate; /* 闪烁动画 */
    }

    @keyframes flash {
        0% { opacity: 6; } /* 初始状态，完全透明 */

        100% { opacity: 0; } /* 再次变为完全透明 */
    }

    .video-container {
        position: absolute;
        width: 2000px; /* Adjust width as needed */
        border: 10px solid #fff;
        display: none;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    video {
        width: 100%; /* Adjust based on the container size */
        height: auto;
    }

     button {
        border: 100px solid rgb(255, 255, 255);
        background: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
        position: fixed;
        width: 600px; /* 图像的宽度 */
        height: 200px; /* 图像的高度 */
        left: 2000px; /* 图像的左侧位置 */
        top: 1000px; /* 图像的顶部位置 */
        opacity: 0;
        z-index: 9999; /* 设置更高的 z-index 值 */
    }



</style>

        // 循环遍历所有图片元素
